<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="preview">
        <img src="img/img1.jpg" alt="img1" class='preview-img' />
      </div>
      <div class="thumbnail">
        <img src="img/img1.jpg" alt="img1" class="thumb">
        <img src="img/img2.jpg" alt="img2" class="thumb">
        <img src="img/img3.jpg" alt="img3" class="thumb">
        <img src="img/img4.jpg" alt="img4" class="thumb">
        <img src="img/img5.jpg" alt="img5" class="thumb">
        <img src="img/img6.jpg" alt="img6" class="thumb">
        <img src="img/img7.jpg" alt="img7" class="thumb">
        <img src="img/img8.jpg" alt="img8" class="thumb">
    </div>
    <script src="script.js"></script>
  </body>
</html>
