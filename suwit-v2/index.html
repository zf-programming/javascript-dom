<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit v2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="judul">
        <h1>Suwit Game v2.0</h1>
      </div>
      <div class="kotak">
        <div class="kotak-bot">
          <div class="gambar-bot"></div>
        </div>

        <div class="kotak-hasil">
          <h2>-</h2>
        </div>

        <div class="kotak-user">
          <div class="gambar batu">
            <img src="img/batu.png" alt="Batu" />
          </div>

          <div class="gambar gunting">
            <img src="img/gunting.png" alt="Gunting" />
          </div>

          <div class="gambar kertas">
            <img src="img/kertas.png" alt="Kertas" />
          </div>
        </div>
      </div>

      <div class="score">
        <div class="bot-score">
          <h2>Bot</h2>
          <h2 class="point-bot"></h2>
        </div>
        <div class="user-score">
          <h2>User</h2>
          <h2 class="point-user"></h2>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
